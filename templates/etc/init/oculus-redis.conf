# oculus-redis
#
# This upstart job configuration is managed by Puppet.
# Do not edit this file. Your changes will be lost.

description "oculus-redis"
author      "puppet-oculus"

start on runlevel [2345]
stop on runlevel [016]

expect fork

respawn
respawn limit 5 10

console log


chdir /opt/oculus/config


exec /usr/bin/redis-server redis.conf
